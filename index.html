<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script
      src="https://kit.fontawesome.com/97620404aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Keith Rinehart's Portfolio</title>
  </head>

  <body>
    <header id="header">
      <div class="cover1"></div>
      <div class="cloud1-container">
        <div class="cloud1-line"></div>
        <img
          class="cloud1"
          src="img/cloud1.png"
          alt="floating cloud"
          width="100px"
        />
      </div>
      <h1 class="welcome">Welcome</h1>
      <div class="cloud2-container">
        <div class="cloud2-line"></div>
        <img
          class="cloud2"
          src="img/cloud2.png"
          alt="floating cloud"
          width="150px"
        />
      </div>
      <div class="header-line"></div>
      <div class="flex-container">
        <h1 class="header-h1">Keith's Portfolio</h1>
        <div class="name-line"></div>
        <div class="name-line2"></div>
        <div class="intro-container">
          <div class="intro-inner-container">
            <div class="intro-name-square"></div>
            <div class="intro-name-square2"></div>
            <p class="into-text">
              Hello, my name is Keith Rinehart and i am a Front End Web
              Developer that specializes in Design and UI projects.
            </p>
          </div>
        </div>
        <div class="flex-container-row">
          <nav>
            <ul class="header-ul">
              <li><a class="header-a" href="#skills-section2">Skills</a></li>
              <li>
                <a class="header-a" href="#projects-section3">Projects</a>
              </li>
              <li>
                <a class="header-a" href="#about-section4">About</a>
              </li>
              <li><a class="header-a" href="#footer-section">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <section id="section-1">
        <div class="sec-1-container">
          <div class="sec-1-flex"></div>
        </div>
        <img
          class="header-cloud-border"
          src="img/bottom-clouds.png"
          alt="compiled clouds"
          width="100%"
        />
        <div class="airballoon-container">
          <img
            class="airballoon1"
            src="img/airballoon.png"
            alt="green air balloon"
            width="300px"
          />
          <img
            class="airballoon2"
            src="img/airballoon.png"
            alt="green air balloon"
            width="300px"
          />

          <img
            class="annas-cloud"
            src="img/cloud.png"
            alt="cloud"
            width="100%"
          />
        </div>
      </section>
    </header>
    <!--************************END OF SECTION ONE************************-->

    <!--*************************SKILLS SECTION**********************-->
    <section id="skills-section2">
      <h1 class="skills-header">Skills</h1>
      <h2 class="skills-h2">CSS REACT PHOTOSHOP UI/DESIGN</h2>
      <img class="top-cloud" src="img/bottom-clouds.png" alt="" width="100%" />
      <img class="sun" src="img/sun2.png" alt="bright sunny sun" width="100%" />
      <h1 class="section-2-header">ABOUT</h1>
      <nav class="section2-nav">
        <ul class="section2-ul">
          <a href="#header"><i class="fas fa-chevron-up color-sec2"></i></a>
          <a href="#projects-section3"
            ><i class="fas fa-chevron-down color-sec2"></i
          ></a>
        </ul>
      </nav>
      <img class="about-landscape" src="img/land2.png" alt="" width="100%" />
    </section>

    <!--************************PROJECTS-SECTION************************-->
    <section id="projects-section3">
      <img
        class="section3-night-img"
        src="img/night2.png"
        alt="stars in the sky"
        width="100%"
        height="100vh"
      />
      <div class="sec3-header-container">
        <h1 class="section-3-header">Projects</h1>
        <img class="moon" src="img/moon4.png" alt="" width="800px" />
      </div>
      <nav class="section3-nav">
        <ul class="section3-ul">
          <a href="#skills-section2"
            ><i class="fas fa-chevron-up color-sec3"></i
          ></a>
          <a href="#about-section4"
            ><i class="fas fa-chevron-down color-sec3"></i
          ></a>
        </ul>
      </nav>
      <img
        class="section3-skyline-img"
        src="img/skyline3.png"
        alt="city skyline"
        width="100%"
      />
      <div class="sec3-traffic-container">
        <img
          class="amb-1"
          src="img/amb-white.png"
          alt="ambulance with siren lights"
          width="40px"
        />
        <img
          class="amb-2"
          src="img/amb-white2.png"
          alt="ambulance with siren lights"
          width="40px"
        />
        <img
          class="orange-car"
          src="img/orange-car.png"
          alt="orange car"
          width="40px"
        />

        <img
          class="police-car"
          src="img/police-car.png"
          alt="police car with siren lights"
          width="50px"
        />
        <div class="police-car-light-container">
          <div class="police-car-light"></div>
        </div>
        <img
          class="red-bus"
          src="img/red-bus.png"
          alt="red bus"
          width="110px"
        />
        <img
          class="yellow-bus"
          src="img/yellow-bus.png"
          alt="yellow bus"
          width="60px"
        />
        <img
          class="blue-car"
          src="img/blue-car.png"
          alt="blue car"
          width="50px"
        />
        <img
          class="black-car"
          src="img/black-car.png"
          alt="black car"
          width="55px"
        />
        <img
          class="white-car2"
          src="img/white-car2.png"
          alt="white car"
          width="50px"
        />
        <img class="taxi" src="img/taxi.png" alt="yellow taxi" width="50px" />
        <img
          class="white-car"
          src="img/white-car.png"
          alt="another white car"
          width="50px"
        />
        <img
          class="car-s"
          src="img/car-s.png"
          alt="car in the background"
          width="50px"
        />
        <img
          class="car-s2"
          src="img/car-s2.png"
          alt="car in the background"
          width="50px"
        />
        <img
          class="car-s3"
          src="img/car-s3.png"
          alt="car in the background"
          width="50px"
        />
        <img
          class="rv-s"
          src="img/rv-s.png"
          alt="car in the background"
          width="70px"
        />
        <img
          class="taxi-s1"
          src="img/taxi-s.png"
          alt="car in the background"
          width="50px"
        />
        <img
          class="taxi-s2"
          src="img/taxi-s.png"
          alt="car in the background"
          width="50px"
        />
        <img
          class="taxi-s3"
          src="img/taxi-s.png"
          alt="car in the background"
          width="50px"
        />
      </div>
    </section>

    <!--************************ABOUT************************-->
    <section id="about-section4">
      <h1 class="section-4-header">ABOUT</h1>
      <nav class="section4-nav">
        <ul class="section4-ul">
          <a href="#projects-section3"><i class="fas fa-chevron-up"></i></a>
          <a href="#footer-section"><i class="fas fa-chevron-down"></i></a>
        </ul>
      </nav>
    </section>

    <!--************************FOOTER*************************-->

    <footer id="footer-section">
      <h3 class="footer-h3">footer</h3>
      <nav class="footer-nav">
        <ul class="footer-ul">
          <a href="#skills-section2"><i class="fab fa-react"></i></a>
          <a href="#projects-section3"><i class="fab fa-node"></i></a>
          <a href="#header"><i class="fab fa-github-alt"></i></a>
        </ul>
      </nav>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
